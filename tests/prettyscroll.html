<html>
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="../jquery.prettyscroll.js"></script>
    <style type="text/css">
        .content {
            overflow-y: auto;
            max-height: 100px;
            list-style: none;
            background-color: #eeeeee;
            width: 200px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .slider {
            background: #adff2f;
        }
        .bar{
            background: #ff0000;
        }
        .prettyScroll {
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
                $(".content").prettyScroll();

                $(window).resize(function(){
                    $(".content").prettyScrollResize();
                });
            });
        })(jQuery);
    </script>
</head>
<body>
<ul class='content'>
    <li><a href="#">Tver</a></li>
    <li><a href="#">Moscow</a></li>
    <li><a href="#">St. Petersburg</a></li>
    <li><a href="#">London</a></li>
    <li><a href="#">Warsaw</a></li>
    <li><a href="#">Manchester</a></li>
    <li><a href="#">Ney York</a></li>
    <li><a href="#">Sidney</a></li>
    <li><a href="#">Washington</a></li>
    <li><a href="#">Ottawa</a></li>
    <li><a href="#">Tokio</a></li>
</ul>
</body>
</html>
